name: Build & Release Super Text

on:
  push:
    tags:
      - 'v*.*'  # Triggers only on version tags like v1.0, v1.1, etc.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5 pyinstaller

      # Step 4: Build the executable with PyInstaller
      - name: Build executable
        run: |
          # Include the .ui file so PyInstaller bundles it
          pyinstaller --onefile --add-data "src/superText/window.ui;." src/superText/main.py

      # Step 5: Prepare artifact name
      - name: Rename artifact for OS
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/main.exe dist/super_text-windows.exe
          else
            mv dist/main dist/super_text-linux
            chmod +x dist/super_text-linux
          fi

      # Step 6: Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Super Text Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Step 7: Upload binaries to the release
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
