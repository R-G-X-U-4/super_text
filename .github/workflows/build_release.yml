name: Build & Release Super Text

on:
  push:
    tags:
      - 'v*.*'  # Runs only on version tags like v2.1, v2.2, etc.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5 pyinstaller

      # 4️⃣ Build the executable
      - name: Build executable
        run: |
          echo "Building for ${{ matrix.os }}..."
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile --add-data "src/superText/window.ui;." src/superText/main.py
            move dist\main.exe dist\super_text-windows.exe
          else
            pyinstaller --onefile --add-data "src/superText/window.ui:." src/superText/main.py
            mv dist/main dist/super_text-linux
            chmod +x dist/super_text-linux
          fi

      # 5️⃣ Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Super Text Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 6️⃣ Upload binaries to the release
      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/super_text-windows.exe
            dist/super_text-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
