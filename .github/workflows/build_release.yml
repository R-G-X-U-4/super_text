name: Build & Release Super Text

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5 pyinstaller

      - name: Build executable
        run: |
          echo "Building for ${{ matrix.os }}"
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile --add-data "src/superText/window.ui;." src/superText/main.py
            rename dist\main.exe dist\super_text-windows.exe
          else
            pyinstaller --onefile --add-data "src/superText/window.ui:." src/superText/main.py
            mv dist/main dist/super_text-linux
            chmod +x dist/super_text-linux
          fi

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Super Text Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
