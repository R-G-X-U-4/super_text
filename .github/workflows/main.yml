name: Build & Release Super Text

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5

      # ================================
      # WINDOWS BUILD
      # ================================
      - name: Build Executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller --onefile `
            --icon "src/superText/assets/logo.ico" `
            --add-data "src/superText/ui/windows.ui;ui" `
            --add-data "src/icons;icons" `
            --add-data "src/superText/assets/logo.ico;assets" `
            src/superText/main.py

          Rename-Item dist\main.exe super_text-windows.exe

      # ================================
      # LINUX BUILD
      # ================================
      - name: Build Executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile \
            --icon "src/superText/assets/logo.ico" \
            --add-data "src/superText/ui/windows.ui:ui" \
            --add-data "src/icons:icons" \
            --add-data "src/superText/assets/logo.ico:assets" \
            src/superText/main.py

          mv dist/main dist/super_text-linux
          chmod +x dist/super_text-linux

      # ================================
      # UPLOAD ARTIFACTS
      # ================================
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: super_text-${{ matrix.os }}
          path: dist/*

      # ================================
      # CREATE RELEASE (TAG ONLY)
      # ================================
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Super Text Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
