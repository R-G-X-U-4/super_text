name: Build & Release Super Text

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5 pyinstaller

      # -------------------------------
      # BUILD ON WINDOWS
      # -------------------------------
      - name: Build Executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller --onefile `
            --add-data "src/ui/windows.ui;ui" `
            src/superText/main.py

          Rename-Item dist\main.exe super_text-windows.exe

      # -------------------------------
      # BUILD ON LINUX
      # -------------------------------
      - name: Build Executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile \
            --add-data "src/ui/windows.ui:ui" \
            src/superText/main.py

          mv dist/main dist/super_text-linux
          chmod +x dist/super_text-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: super_text-${{ matrix.os }}
          path: dist/*

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Super Text Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload binaries to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
